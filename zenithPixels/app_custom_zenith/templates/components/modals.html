{% load static %}
<link rel="stylesheet" href="{% static 'css/models.css' %}">

<div id="team-modal"
    class="modal-container hidden fixed inset-0 z-50 flex items-center justify-center overflow-y-auto bg-gray-900/90 p-4">

    <div
        class="bg-white dark:bg-gray-800 rounded-lg text-left shadow-xl transform transition-all w-full max-w-2xl modal-animation">
        <div class="p-6">
            <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6">

                <div class="w-full sm:w-1/3 flex justify-center flex-shrink-0">
                    <img id="team-modal-img" src="" alt="Foto do membro da equipe"
                        class="w-40 h-40 rounded-full object-cover border-4 border-purple-600 dark:border-yellow-400">
                </div>

                <div class="w-full sm:w-2/3 text-center sm:text-left">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 id="team-modal-name" class="text-2xl font-bold text-gray-900 dark:text-white"></h3>
                            <p id="team-modal-role" class="mt-1 text-purple-600 dark:text-yellow-400 font-medium"></p>
                        </div>

                        <button type="button"
                            class="modal-close text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <p id="team-modal-bio" class="mt-4 text-gray-600 dark:text-gray-300"></p>

                    <div class="mt-4">
                        <h4 class="font-bold text-gray-900 dark:text-white mb-2">Redes Sociais</h4>
                        <div id="team-modal-social" class="flex gap-4 justify-center sm:justify-start"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="game-modal"
    class="modal-container hidden fixed inset-0 z-50 flex items-center justify-center overflow-y-auto bg-gray-900/90 p-4">

    <div
        class="bg-white dark:bg-gray-800 rounded-lg text-left shadow-xl transform transition-all w-full max-w-4xl modal-animation">
        <div class="p-6">
            <div class="flex justify-between items-start">
                <div>
                    <h3 id="game-modal-title" class="text-2xl font-bold text-gray-900 dark:text-white"></h3>
                    <p id="game-modal-genre" class="mt-1 text-purple-600 dark:text-yellow-400 font-medium"></p>
                </div>

                <button type="button" class="modal-close text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="mt-6">
                <div class="w-full h-64 md:h-80 rounded-lg overflow-hidden mb-6">
                    <img id="game-modal-img" src="" alt="Arte do jogo" class="w-full h-full object-cover">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-bold text-gray-900 dark:text-white mb-2">Descrição</h4>
                        <p id="game-modal-description" class="text-gray-600 dark:text-gray-300"></p>
                    </div>

                    <div>
                        <h4 class="font-bold text-gray-900 dark:text-white mb-2">Detalhes</h4>
                        <ul class="text-gray-600 dark:text-gray-300 space-y-2">
                            <li id="game-modal-platforms"></li>
                            <li id="game-modal-release"></li>
                            <li id="game-modal-engine"></li>
                        </ul>

                        <div class="mt-6">
                            <a id="game-modal-link" href="#" target="_blank"
                                class="inline-flex items-center px-4 py-2 bg-purple-600 dark:bg-yellow-400 text-white dark:text-black rounded-lg hover:bg-purple-700 dark:hover:bg-yellow-500 transition-colors">
                                Visitar Site Oficial
                                <svg xmlns="http://www.w.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% block scripts %}
<script src="{% static 'js/home.js' %}"></script>
{% endblock %}
